<nav  >
  <dl *ngFor="let item of facetValues;let i=index ">
    <a id="item"><dt (click)="openSidebarMenu(i)">{{item.type | titlecase }}</dt></a>
    <div *ngIf="isSidebarMenuOpen[i]">

      <div id="value" *ngFor="let value of item.values">
        <input type="checkbox" (change)="toggleEditable($event,item.type,value)">{{value|uppercase }}
      </div>
    </div>
  </dl>

  <button (click)="getFilteredResult()">Filter Result</button>
</nav>
