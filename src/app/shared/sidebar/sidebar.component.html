<nav>

  <dl *ngFor="let item of facetValues;let i=index ">
    <a><dt (click)="open(i)">{{item.type | uppercase }}</dt></a>
    <div *ngIf="isOpen[i]">

      <div *ngFor="let value of item.values">
        <input type="checkbox" (change)="toggleEditable($event,item.type,value)">{{value}}
      </div>
    </div>
  </dl>

  <button (click)="getFilteredResult()">Filter Result</button>
</nav>
