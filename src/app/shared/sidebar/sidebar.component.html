<nav >

  <dl *ngFor="let item of facetVariable; let i=index">
    <a><dt (click)="open(i)">{{item | uppercase }}</dt></a>
    <div *ngIf="isOpen[i]">

      <div *ngFor="let value of facetType[i]; let j=index">
        <input type="checkbox"  (change)="toggleEditable($event,item,value)">{{value}}

      </div>
    </div>
  </dl>

  <button type="submit" (click)="getFilteredResult()">Filter Result</button>
</nav>
